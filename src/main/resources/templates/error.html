<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Personal -->
	<link rel="icon" type="image/png" href="img/logo.png" />
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<meta charset="UTF-8">
	<title>Erro</title>

	<!-- Materialize CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css" media="screen,projection" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="row center-align grey">
		<img src="img/logo.png" />
		<form method="post">
			
			<div class="row center">
				<h3><span class="error-msg" th:text="${summary}">
					<i class="material-icons">error_outline</i>
				</span></h3>
			</div>
			<div class="row center">
				<span class="error-msg" th:text="${msg}"></span>
			</div>
			
		</form>
	</div>

	<!-- Materialize CSS -->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
